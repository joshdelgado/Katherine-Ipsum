<!doctype>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>KatherineIpsum</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style_katherineipsum.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/js_katherineipsum.js" ></script>
	</head>
	<body>
		<header>
			<div class="vertical-align text-center">
				<h1>Katherine Ipsum</h1>
				<h2>A lorem ipsum generator for Kat Cheng</h2>
			</div>
		</header>
		<main>
			<div class="bg-arrow"></div>
			<div class="center load-wrap"><img id="loader" src="img/loading_foxes.png"/></div>
			<div class="container">
				<div class="flex">
					<div class="width66 center content">
						<section id="results" class="results"></section>
						<article class="line" style="display:none;"></article>
						<p>Here's your own special placeholder text generator full of things you like and love. Happy Birthday Kat!</p>
						<div class="flex align-center child50">
							<div>
								<h4>Type:</h4>
							</div>
							<div>
								<select id="ipsum-select">
									<option value="katherineipsum">Katherine Ipsum</option>
									<option value="katherineipsum_fce">Katherine Ipsum fce</option>
									<option value="loremipsum">Lorem Ipsum</option>
								</select>
							</div>
						</div>
						<div class="flex align-center child50">
							<div>
								<h4>Paragraphs:</h4> 
							</div>
							<div>
								<input type="text" id="num_paragraphs" value="2">
							</div>
						</div>
						<p class="text-center button-wrap"><a class="button" id="submit">Praise Gaia</a></p>
					</div>
				</div>
			</div>
			<div class="bg-arrow-bottom"></div>
		</main>
		<footer>
			<div class="vertical-align text-center">
				<h3>Bye Felicia</h3>
			</div>
		</footer>
	</body>
</html>
